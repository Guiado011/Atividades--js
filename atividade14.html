<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 14</title>
</head>
<body>
    <script>
        function soma(){
            s = 0
            for(var i = 0; i < 10; i++){
                var n = parseInt(prompt("Digite um número:"))
                s += n
            }
            alert(`A soma dos números digitados é: ${s}`)
            soma()
        }
        soma()
    </script>
</body>
</html>
