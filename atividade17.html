<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 17</title>
</head>
<body>
    <script>
        function maiorIdade(){
            var mI = 0
            for(let x = 0; x < 20; x++){
                var iP = parseInt(prompt("Digite a idade de uma pessoa:"))
                if(iP >= 18){
                    mI++
                }
            }
            alert(`${mI} pessoas s√£o maior(es) de idade:`)
            maiorIdade()
        }
        maiorIdade()
    </script>
</body>
