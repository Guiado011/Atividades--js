<body>
    <script>
        function convertor(){
            var c = parseFloat(prompt("Qual o valor da cotação do Dólar (U$) para Real (R$):"))
            var d = parseInt(prompt("Você está com quantos dólares U$:"))
            var r = d * c
            alert(`U$ ${d} é igual à  R$ ${r}`)
            convertor()
        }
        convertor()
    </script>
