<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 23</title>
</head>
<body>
    <script>
        function contar(){
            var zC = cD = mD = 0
            for(let i = 0; i < 20; i++){
                var n = parseInt(prompt("Digite o valor de um número:"))
                if(n >= 0 && n <= 100){
                    zC++
                }else if(n >= 101 && n <= 200){
                    cD++
                }else if(n > 200){
                    mD++
                }
            }
            alert(`${zC} números entre 0 e 100; ${cD} números entre 101 e 200; ${mD} números maior(es) que 200`)
            contar()
        }
        contar()
    </script>
</body>
</html>
