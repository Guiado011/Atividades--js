<body>
    <script>
        function ordenar(){
            var a = parseInt(prompt("Digite um número:"))
            var b = parseInt(prompt("Digite outro número:"))
            var c = parseInt(prompt("Digite outro número:"))
            var o = [a, b, c].sort((a, b) => b - a)
            alert(o)
            ordenar()
        }

        ordenar()
    </script>
