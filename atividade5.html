<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
</head>
<body>
    <script>
        function votar(){
            var i = parseInt(prompt("Por favor, digite a sua idade:"))
            if(i < 16 && i > 0){
                i = "Você ainda não pode votar!"
                alert(i)
                votar()
            }else if(i >= 16 && i < 18 || i > 65){
                i = "Seu voto é facultativo!"
                alert(i)
                votar()
            }else if(i >= 18 && i <= 65){
                i = "Seu voto é obrigatório!"
                alert(i)
                votar()
            }else{
                alert("ERRO, DIGITE UMA IDADE VÁLIDA!")
                votar()
            }
        }

        votar()
    </script>
</body>
</html>
